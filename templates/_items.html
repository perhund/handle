<ul class="list-group">
  {% for item in items %}
  {% if loop.first or item.category != items[loop.index0 - 1].category %}
  <li class="list-group-item category-header">{{ item.category }}</li>
  {% endif %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <span>{{ item.quantity }}x {{ item.name }}</span>
    <a href="{{ url_for('remove_item', removed_item=item.name) }}"
      hx-get="{{ url_for('remove_item', removed_item=item.name) }}" hx-target="#items-container"
      hx-swap="innerHTML" hx-include="#store" class="btn btn-danger btn-sm">
      Remove
    </a>
  </li>
  {% endfor %}
</ul>
