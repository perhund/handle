<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    .category-header {
      background-color: #f8f9fa;
      color: #6c757d;
      border: none;
      font-size: 0.9em;
      padding: 0.5rem 1rem;
    }
  </style>
</head>

<body>
  <div class="container my-4">
    <h2 class="text-center">Shopping List</h2>

    <!-- Store selection form -->
    <form method="GET" action="{{ url_for('index') }}" class="mb-3">
      <label for="store" class="form-label">VÃ¦lg butik:</label>
      <select name="store" id="store" class="form-select" onchange="this.form.submit()">
        {% for s in stores %}
        <option value="{{ s }}" {% if s==store %}selected{% endif %}>{{ s }}</option>
        {% endfor %}
      </select>
    </form>

    <!-- Add item form with htmx -->
    <form id="add-item-form" class="d-flex justify-content-between mb-4" hx-post="/add" hx-target="#items-container"
      hx-swap="innerHTML" hx-on::after-request="this.reset(); document.getElementById('item-input').focus()">
      <input type="hidden" name="store" value="{{ store }}">
      <input type="text" name="item" id="item-input" class="form-control" placeholder="Enter item" required autofocus>
      <button type="submit" class="btn btn-primary ms-2">Add</button>
    </form>


    <!-- List of items grouped by category -->
    <div id="items-container">
      {% include '_items.html' %}
    </div>
  </div>

  <!-- Include htmx -->
  <script src="https://unpkg.com/htmx.org@1.9.3"></script>
</body>

</html>
