<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 400px;
      margin: 0 auto;
    }
    /* Custom style for category headers */
    .category-header {
      background-color: #f8f9fa; /* Light background */
      color: #6c757d; /* Muted text */
      border: none;
      font-size: 0.9em;
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h2 class="text-center">Shopping List</h2>

    <!-- Store selection form -->
    <form method="GET" action="{{ url_for('index') }}" class="mb-3">
      <label for="store" class="form-label">VÃ¦lg butik:</label>
      <select name="store" id="store" class="form-select" onchange="this.form.submit()">
        {% for s in stores %}
          <option value="{{ s }}" {% if s == store %}selected{% endif %}>{{ s }}</option>
        {% endfor %}
      </select>
    </form>

    <!-- Add item form -->
    <form id="add-item-form" class="d-flex justify-content-between mb-4">
      <input type="text" id="item-input" class="form-control" placeholder="Enter item" required autofocus>
      <button type="submit" class="btn btn-primary ms-2">Add</button>
    </form>

    <!-- List of items grouped by category -->
    <div id="items-container">
      {% include '_items.html' %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  <script>
    async function updateItems() {
      const store = document.getElementById('store').value;
      const response = await fetch(`/items_partial?store=${encodeURIComponent(store)}`);
      if (response.ok) {
          const html = await response.text();
          document.getElementById('items-container').innerHTML = html;
      } else {
          console.error('Failed to fetch updated items');
      }
    }
    
    document.getElementById('add-item-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const itemInput = document.getElementById('item-input');
        const itemValue = itemInput.value;
    
        try {
            const response = await fetch('/add', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ item: itemValue })
            });
    
            if (!response.ok) {
                throw new Error('Network response was not OK');
            }
    
            const data = await response.json();
            if (data.success) {
                // Update the items list by re-fetching the partial HTML
                updateItems();
                itemInput.value = '';
                itemInput.focus();
            } else {
                console.error('Error adding item:', data.error);
            }
        } catch (error) {
            console.error('Error adding item:', error);
        }
    });
    </script>
</body>
</html>
